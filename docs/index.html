<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jomayeux - Newsletter</title>
</head>

<body>
    <div id="loading" class="loading">Chargement des donn√©es...</div>
    
    <div id="newsletter" class="newsletter hidden">
        <div class="newsletter-date"></div>

        <div class="newsletter-content">
        
        <h1 class="newsletter-title"><div class="picto">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>Agenda</h1>
        <div class="newsletter-agenda"></div>
        
        <div class="newsletter-members-title">
            <div class="fanion">
                <svg width="126" height="35" viewBox="0 0 126 41" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0H93.777L126 20.5V21.4647L93.777 41H0V0Z" fill="#F51E9F" fill-opacity="0.803922"/>
                    </svg>
                    
                    
            </div>
        <h1>Trouvailles des Membres</h1>
    </div>

        <div class="newsletter-members"></div>

        <h1>Galerie</h1>
        <div class="newsletter-gallery"></div>
        </div>
    </div>

    <!-- Templates -->
    <template id="template-agenda-item">
        <div class="agenda-item">
            <div class="agenda-item-date"></div>
            <div class="agenda-item-event">
                <div class="event-title-container">
                    <div class="event-title"></div>
                    <div class="event-location"></div>
                </div>
                <div class="event-description-container">
                    <div class="event-description"></div>
                    <div class="event-link-container">
                        <?xml version="1.0" encoding="UTF-8"?><svg width="24px" height="24px" viewBox="0 0 24 24" stroke-width="1.5" fill="none" xmlns="http://www.w3.org/2000/svg" color="#ffffff"><path d="M4 13.4998L3.51493 13.6211C2.62459 13.8437 2 14.6437 2 15.5614V17.4383C2 18.356 2.62459 19.156 3.51493 19.3786L5.25448 19.8135C5.63317 19.9081 6 19.6217 6 19.2314V13.7683C6 13.378 5.63317 13.0916 5.25448 13.1862L4 13.4998ZM4 13.4998V13C4 8.02944 7.58172 4 12 4C16.4183 4 20 8.02944 20 13V13.5M20 13.5L20.4851 13.6211C21.3754 13.8437 22 14.6437 22 15.5614V17.4383C22 18.356 21.3754 19.156 20.4851 19.3786L18.7455 19.8135C18.3668 19.9081 18 19.6217 18 19.2314V13.7683C18 13.378 18.3668 13.0916 18.7455 13.1862L20 13.5Z" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        <a href="" class="event-link"></a>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="template-member">
        <div class="member">
            <div class="member-name"></div>
            <div class="member-contributions"></div>
        </div>
    </template>

    <template id="template-contribution">
        <div class="contribution">
            <div class="contribution-type"></div>
            <div class="contribution-title"></div>
            <div class="contribution-description"></div>
            <a href="" class="contribution-link"></a>
            <div class="contribution-location"></div>
        </div>
    </template>

    <template id="template-gallery-item">
        <div class="gallery-item">
            <div class="gallery-item-type"></div>
            <div class="gallery-item-url"></div>
            <div class="gallery-item-description"></div>
        </div>
    </template>

    <script src="app.js"></script>
    <div class="texture">
    </div>
</body>

</html>
